<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" as="style" href="https://cdn.jsdelivr.net/combine/npm/netlify-cms-extended@1.7.6/dist/cms.min.css,npm/react-select@1.2.1/dist/react-select.min.css,npm/react-virtualized@9.18.5/styles.min.css,npm/react-virtualized-select@3.1.3/styles.min.css">
  <link rel="preload" as="script" href="https://cdn.jsdelivr.net/combine/npm/netlify-cms-extended@1.7.6,npm/netlify-cms-shims@1.0.1">

  <title>Content Manager</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/netlify-cms-extended@1.7.6/dist/cms.min.css,npm/react-select@1.2.1/dist/react-select.min.css,npm/react-virtualized@9.18.5/styles.min.css,npm/react-virtualized-select@3.1.3/styles.min.css">
</head>

<body>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script src="https://cdn.jsdelivr.net/combine/npm/netlify-cms-extended@1.7.6,npm/netlify-cms-shims@1.0.1"></script>

  <!-- React Fontawesome with solid, regular and brands -->
  <script src="https://cdn.jsdelivr.net/combine/npm/@fortawesome/fontawesome@1.1.7,npm/@fortawesome/react-fontawesome@0.0.19,npm/@fortawesome/fontawesome-free-solid@5.0.12,npm/@fortawesome/fontawesome-free-regular@5.0.12,npm/@fortawesome/fontawesome-free-brands@5.0.12"></script>

  <!-- React virtualized select + @pake/react-color -->
  <script src="https://cdn.jsdelivr.net/combine/npm/react-virtualized-select@3.1.3/dist/umd/react-virtualized-select.min.js,npm/@pake/react-color@3.0.0"></script>
  <!-- Widgets: fontawesome, material-icons, color -->
  <script src="https://cdn.jsdelivr.net/combine/npm/netlify-cms-widget-color@2.1.1,npm/netlify-cms-widget-material-icons@2.1.1,npm/netlify-cms-widget-fontawesome@1.1.1"></script>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init()
      // window.netlifyIdentity.on("init", user => {
      //   if (!user) {
      //     window.netlifyIdentity.on("login", () => {
      //       document.location.href = "/admin/";
      //     });
      //   }
      // });
    }

    CMS.registerWidget('fontawesome-solid', NetlifyCMSWidgetFontawesome.Solid)
    // CMS.registerWidget('fontawesome-regular', NetlifyCMSWidgetFontawesome.Regular)
    CMS.registerWidget('fontawesome-brands', NetlifyCMSWidgetFontawesome.Brands)
    CMS.registerWidget('material-icons', NetlifyCMSWidgetMaterialIcons.Control)
    CMS.registerWidget('color', NetlifyCMSWidgetColor.Control)
  </script>
</body>

</html>
